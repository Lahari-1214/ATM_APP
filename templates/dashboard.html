<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 20px;
            padding: 30px;
        }
        div {
            border: 60px solid black;
            background-color: aqua;
    
        }
        h1 {
            color: blueviolet;
            text-align: center;
        }
        h2 {
            color: red;
            text-align: center;
        }
    
        h3 {
            color: brown;
            text-align: left;
        }
        .button:hover {
            background-color: white;
            color: white;
        }
        .b1 {
            background-color: pink;
        }
    
        .b2 {
            background-color: pink;
        }
    
        .b3 {
            background-color: red;
    
        }
    </style>
</head>
<body>
    <div>
    <h1>Welcome To ATM</h1>
     <h2>{{data.name}}</h2>
     <br>
     <section>
     <h3>User Name:{{data.name}}</h3>
     <h3>Account Number:{{acc_no}}</h3>
     <h3>Initial Amount:{{data.balance}}</h3>
     </section>
     <div>
        <h1>Form for Deposit</h1>    
        <form action="/deposit/{{acc_no}}" method="post">
            <input type="number" name="amt" placeholder="Enter amount" required>
            <input type="submit" value="Deposit">
        </form>
     </div>
     <div>
        <h1>Form for Withdraw</h1>
        <form action="/withdraw/{{acc_no}}" method="post">
            <input type="number" name="amt" placeholder="Enter amount" required>
            <input type="submit" value="withdraw" >
        </form>
     </div>
     <div>
        <h1>Form for Account Deletion</h1>
        <button><a href="/delete/{{acc_no}}">Delete Account</a></button>
        
     </div>
     </div>
    
</body>
</html>
